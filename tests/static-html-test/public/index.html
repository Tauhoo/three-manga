<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: pink;
        }
    </style>
    <div id="root" style="width: 100vw; height: 100vh;"></div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/",
          "three-manga": "/three-manga.bundle.js"
        }
      }
    </script>
    <script type="module">
        import * as THREE from "three"
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
        import { MangaShaderManager } from "three-manga"

        const renderer = new THREE.WebGLRenderer({ alpha: true })
        renderer.shadowMap.enabled = true
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.pixelRatio = window.devicePixelRatio
        document.getElementById('root').appendChild(renderer.domElement)
        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        )
        const controls = new OrbitControls(camera, renderer.domElement)
        const mangaShaderManager = new MangaShaderManager({
            renderer: renderer,
            scene: scene,
            camera: camera,
            lightInfoList: [],
            resolution: new THREE.Vector2(window.innerWidth, window.innerHeight),
            outlinePixelStep: 2,
            outlineThreshold: 0.01,
            intlinePixelStep: 1,
            inlineThreshold: 0.5,
        })
        console.log(window.innerWidth, window.innerHeight);

        // const geometry = new THREE.TorusKnotGeometry(0.6, 0.2, 100, 50)
        // const geometry = new THREE.BoxGeometry(1, 1, 1)
        const geometry = new THREE.SphereGeometry(1, 3, 3)
        // const geometry = new THREE.ConeGeometry(1, 1, 4)

        const material = new THREE.MeshStandardMaterial({ color: 'gray' })
        const mesh = new THREE.Mesh(geometry, mangaShaderManager.material)

        scene.add(mesh)
        camera.position.z = 3

        function render() {
            mangaShaderManager.update()
            renderer.render(scene, camera)
            window.requestAnimationFrame(render)
        }

        render()
    </script>
</body>

</html>
